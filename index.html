<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens Harry Potter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #010c34;">
    <div class="container mt-5 " id="container-principal">
        <header class="container bg-dark text-white p-0 mb-4 radius">
            <div id="carouselHarry" class="carousel slide" data-bs-ride="carousel" style="position: relative;">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselHarry" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselHarry" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselHarry" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Mídia/HarryFundo2.jpg" class="d-block w-100" alt="Harry Potter" style="height: 350px; object-fit: cover;">
                    </div>
                    <div class="carousel-item">
                        <img src="Mídia/HarryFundo.jpg" class="d-block w-100" alt="Harry Fundo" style="height: 350px; object-fit: cover;">
                    </div>
                    <div class="carousel-item">
                        <img src="Mídia/HarryFundo1.avif" class="d-block w-100" alt="Harry Fundo 1" style="height: 350px; object-fit: cover;">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselHarry" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselHarry" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; z-index: 10; text-shadow: 2px 2px 8px rgba(0,0,0,0.8);">
                    <h2>Catalogo de Personagens</h2>
                    <h1>Harry Potter</h1>
                </div>
            </div>
        </header>
        <!-- seção de busca dentro do mesmo container principal -->
    <p>Busca <input class="form-control" id="txt-busca" placeholder="Digite o nome do personagem"></p>
</div>
    <main>
        <div class="container mt-4">
            <ul id="lista-personagens">

            </ul>
        </div>
    </main>
    <footer class="container bg-dark text-white p-3 mt-4 radius">
        <center>
            <p>Desenvolvido por: Joaquim Barbosa Neto</p>
        </center> 
    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
